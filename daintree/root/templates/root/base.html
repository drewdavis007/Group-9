<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>


        <title>{% block title %}{% endblock %} | DainTree</title>


    </head>

    <body>
        <nav class="py-6 px-6 flex justify-between items-center border-b gray-200">
            <a href="/" class="text-xl font-semibold">DAINTREE</a>
            
            <div class="space-x-6">
                <!-- Checkout -->
                <a href="{% url 'order:view_cart' %}" class="py-3 px-6 text-lg font-semibold text-white rounded-xl">&#128722</a> 
                <a href="{% url 'item:new' %}" class="text-lg font-semibold hover:text-gray-500">New item</a>
                <a href="{% url 'item:items' %}"  class="text-lg font-semibold hover:text-gray-500">Search</a>
                
                <!-- Conditionally render the following links based on authentication status -->
                {% if request.user.is_authenticated %}
                    <a href="{% url 'conversation:inbox' %}" class="py-3 px-6 text-lg font-semibold bg-blue-500 text-white rounded-xl hover:bg-blue-700">Inbox</a>
                    <a href="{% url 'dashboard:index' %}" class="py-3 px-6 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Dashboard</a>

                    <!-- Logout form/button -->
                    <form action="{% url 'root:logout' %}" method="post" class="inline">
                        {% csrf_token %}
                        <button class="py-3 px-6 text-lg font-semibold bg-teal-500 text-white rounded-xl hover:bg-teal-700" type="submit">Logout</button>
                    </form>
                    
                {% else %}
                    <a href="{% url 'root:signup' %}" class="py-3 px-6 text-lg font-semibold bg-blue-500 text-white rounded-xl hover:bg-blue-700">Sign up</a>
                    <a href="{% url 'root:login' %}" class="py-3 px-6 text-lg font-semibold bg-gray-500 text-white rounded-xl hover:bg-gray-700">Log in</a>
                {% endif %}
            </div>
        </nav>

        <div class="px-6 py-6">
            {% block content %}
            {% endblock %}
        </div>
        
        <footer class="py-6 px-6 flex justify-between bg-gray-800">
            <div class="w-2/3 pr-10">
                <h3 class="mb-5 font-semibold text-gray-400">About</h3>

                <p class="text-lg text-gray-500">Content to be added</p>
            </div>

            <div class="w-1/3">
                <h3 class="mb-5 font-semibold text-gray-400">Menu</h3>

                <ul class="space-y-2">
                    <li><a href="#" class="text-lg text-blue-500 hover:text-blue-700">About</a></li>
                    <li><a href="{% url 'root:contact' %}" class="text-lg text-blue-500 hover:text-blue-700">Contact</a></li>
                    <li><a href="#" class="text-lg text-blue-500 hover:text-blue-700">Privacy Policy</a></li>
                    <li><a href="#" class="text-lg text-blue-500 hover:text-blue-700">Terms of Use</a></li>
                </ul>
            </div>
        </footer>
    </body>

</html>
